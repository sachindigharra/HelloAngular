
  <div class="row text-center">

    <!-- Section 1 -->
    <div class="col-md-3">
      <div class="section-box div-1" [ngClass]="div1BgColor">Div-1</div>
      <button class="btn btn-danger me-2" (click)="div1BgRed()">Red</button>
      <button class="btn btn-success" (click)=" div1BgGreen()">Green</button>
    </div>

    <!-- Section 2 -->
    <div class="col-md-3">
      <div class="section-box div-2" [ngClass]="isActiveDiv2?'bg-success':'bg-warning'">Div-2</div>
      <button class="btn btn-success " (click)="changeIsActiveDiv2()">Toggle</button>
    </div>

    <!-- Section 3 -->
    <div class="col-md-3">
      <div class="section-box div-3" [ngClass]="num1==num2?'bg-success':'bg-danger'">Div-3</div>
      <input type="text" [(ngModel)]="num1" class="form-control d-inline-block w-45 me-2" placeholder="Num-1">
      <input type="text" [(ngModel)]="num2" class="form-control d-inline-block w-45" placeholder="Num-2">
    </div>

    <!-- Section 4 -->
    <div class="col-md-3">
      <div class="section-box div-4">Div-4</div>
      <input type="checkbox" class="form-check-input me-2">
      <select class="form-select d-inline-block w-auto">
        <option selected>Select State</option>
        <option value="MH">Maharashtra</option>
        <option value="DL">Delhi</option>
        <option value="KA">Karnataka</option>
      </select>
    </div>
    <div class="col-md-3">
       <table class="table ">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th> City</th>
          <th>Status</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentList">
          <td>{{student.name}}</td>
          <td>{{student.city}}</td>
          <td [ngStyle]="{'color':student.isActive?'green':'red'}">{{student.isActive?'Active':'De-Active'}}</td>
          <td>
            <div class="progress">
              <div class="progress-bar" [ngStyle]="{'width':student.Marks+'%'}">
                {{student.Marks}}
              </div>

            </div>
          </td>
        </tr>
      </tbody>
    </table>

    </div>
   

    </div>
