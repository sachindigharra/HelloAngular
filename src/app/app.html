<h1>Hello Angular </h1>
<h1>Two Way Data Binding</h1>

<h2>Using User Defined Function</h2>
<pre>
    course: {{courseName}}
</pre>
<p>To Uodate Course Name Enter the Name</p>
<input type="text" (change)="changeCourseName($event)" [value]="courseName"/>


<h2>Using ngModel </h2>
<input type="text" [(ngModel)]="courseName">
