<h1>Hello Angular </h1>
<h1>Two Way Data Binding</h1>

<h2>Using User Defined Function</h2>
<pre>
    course: {{courseName}}
</pre>
<p>To Uodate Course Name Enter the Name</p>
<input type="text" (change)="changeCourseName($event)" [value]="courseName"/>


<h2>Using ngModel </h2>
<input type="text" [(ngModel)]="courseName">

<h2>ngModel with Option Input</h2>
<label for="#state">Select Your state</label>
<select name="state" id="#state" >
    <option value="UttarPradesh">UttarPradesh</option>
    <option value="Bihar">Bihar</option>
    <option value="Bengaluru">Bengaluru</option>
    <option value="Hyderabad">Hyderabad</option>
     <option value="other">other</option>
</select>
<input type="checkbox" [(ngModel)]="isIndian">
