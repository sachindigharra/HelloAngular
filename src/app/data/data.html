<div class="bg-secondary w-100 h-50 rounded-lg p-3   text-center banner" >Service</div>
<app-alert [message]="'Input & Output Concept'" [alertType]="'success'"></app-alert>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sr</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    @for (item of userList; track $index) {
        <tr>
           <td scope="row">{{item.id}}</td>
           <td>{{item.name}}</td>
           <td>{{item.username}}</td>
           <td>{{item.email}}</td>
           <app-my-button [btnText]="'Edit'" [btnType]="'primary'"> </app-my-button>
           <app-my-button [btnText]="'Update'" [btnType]="'warning'" (onBtnClick)="onDelete()"></app-my-button>
        </tr>
    }
  </tbody>
</table>
