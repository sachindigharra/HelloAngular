
<table class="table">
  <thead>
    <tr>
      <th scope="col">Sr</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    @for (item of userList; track $index) {
        <tr>
           <td scope="row">{{item.id}}</td>
           <td>{{item.name}}</td>
           <td>{{item.username}}</td>
           <td>{{item.email}}</td>
        </tr>
    }
  </tbody>
</table>
